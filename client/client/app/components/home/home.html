<main>
  <div>
    <header>/</header>
    <cities on-change-city="$ctrl.selectCity(cityName).bind($ctrl)" cities="$ctrl.cities"></cities>
    <business selected-business="$ctrl.selectedBusiness" businesses="$ctrl.businesses" city-name="$ctrl.selectedCityName"
      on-select-business="$ctrl.showBusiness(id).bind($ctrl)"
      reset-selected-business="$ctrl.resetSelectedBusiness().bind($ctrl)"
      on-save-business="$ctrl.onSaveBusiness(business)"></business>
  </div>
</main>
